<!doctype html>
<html>
    <head>
        <title>Markdown Editor</title>
        <style>
html,body {height:100%;margin:0;}
h1,h2,h3,h4,h5,h6,p {margin:0 0 10px;}
#editor {display:flex;height:100%;}
.input,.preview {box-sizing:border-box;height:100%;margin:0;padding:10px;width:50%;}
.input {border:0;border-right:1px solid #ccc;outline:none;resize:none;}
        </style>
    </head>
    <body>
        <div id="editor"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
        <script src="../../mithril/core.js"></script>
        <script>
const {m} = Mithril

//model
const state = {
    text: "# Markdown Editor\n\nType on the left panel and see the result on the right panel",
    update(value) {
        state.text = value
    }
}

//view
const Editor = (_, info) => {
    const state = info.state || (info.state = { prev: null, rendered: null })

    if (prev !== state.text) {
        prev = state.text
        rendered = marked(state.text)
    }

    return [
        m("textarea.input", {
            value: state.text,
            oninput: ["value", state.update],
        }),
        m("div.preview", {innerHTML: rendered}),
    ]
}

Mithril.mount("#editor").render(m(Editor))
        </script>
    </body>
</html>
