<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="../styles.css" rel="stylesheet" type="text/css" />
    <title>dbmon (Vue 2)</title>
</head>
<body>
    <div id="app">
        <div>
            <table class="table table-striped latest-data">
                <tbody>
                    <tr v-for="db of databases">
                        <td class="dbname">{{ db.dbname }}</td>
                        <td class="query-count">
                            <span v-bind:class="[db.lastSample.countClassName]">
                                {{ db.lastSample.nbQueries }}
                            </span>
                        </td>
                        <td
                            v-for="q of db.lastSample.topFiveQueries"
                            v-bind:class="[q.elapsedClassName]"
                        >
                            {{ q.formatElapsed }}
                            <div class="popover left">
                                <div class="popover-content">{{ q.query }}</div>
                                <div class="arrow"></div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="../ENV.js"></script>
    <script src="https://localvoid.github.io/perf-monitor/0.1/perf-monitor.js"></script>
    <script src="app.js"></script>
</body>
</html>
